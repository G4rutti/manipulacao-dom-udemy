<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="ola()">Diga Olá</button>
    <button onclick="ShowBox()">Mostrar Caixa</button>
    <button onclick="HideBox()">Esconder Caixa</button>
    <div id="caixa"></div>

    <script>
        function ola(){
            alert('olá')
        }
        
        function ShowBox(){
            const caixa = document.getElementById('caixa')

            caixa.style.display = 'block'
        }

        function HideBox(){
            const caixa = document.getElementById('caixa')

            caixa.style.display = 'none'
        }
    </script>
</body>
</html>
