<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="title">Ola Mundo</h1>
    <script>
        //Adiciona uma nova classe a tag.
        const texto = document.getElementById('title');
        
        texto.classList.add('blue')
        if(texto.classList.contains('blue')){
            alert('Elemento Class Blue')
        }else{
            alert('NÃ£o contem classe blue')
        }
    </script>
</body>
</html>
