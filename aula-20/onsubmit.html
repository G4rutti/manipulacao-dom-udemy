<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form onsubmit="enviar()">
        <label for="input">Informe sua Idade:</label>
        <input type="number" name="input" id="age" placeholder="18">
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    <script>
        function enviar(){
            const idade = document.getElementById('age')
            if(idade.value < 18){
                alert('Cai fora mlk')
            }else{
                alert('Pode entrar')
            }
        }
    </script>
</body>
</html>
